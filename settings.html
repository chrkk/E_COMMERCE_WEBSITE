    <style>
        /* Additional styles for the Change Password section */
        .change-password {
            margin-top: 50px;
            padding: 20px;
            background-color: #f0f8ff; /* Sky Blue */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .change-password h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .change-password label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        .change-password input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .change-password button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .change-password button:hover {
            background-color: #45a049;
        }
    </style>
</head>
